	<script>
		function getAvgSaleSize() {
			return getRandomNumber(250 ,100);
		}

		function getActiveCustomerCount() {
			return  getRandomNumber(2000 ,1000);
		}

		function getUnitsProduced() {
			return getRandomNumber(82,10);
		}

		function getRandomNumber(base, multiplier) {
			return base + Math.round(Math.random()*multiplier);
		}

		function updateKPIs() {
			var kpiData=[["Average Sale Size",getAvgSaleSize()],["Active Website Users",getActiveCustomerCount()],["Units Produced",getUnitsProduced()]];
			var kpiDiv=d3.select(".kpis");
			var kpis=kpiDiv.selectAll("div")
					.data(kpiData);
			kpis.exit().remove();
			kpis.enter().append("div");
			kpis
				.style("background-color","steelblue")
				.style("font-size", "5em")
				.style("text-align", "center")
				.style("color", "white")
				.attr("class", function (d,i) { if (i == 0) { return "col-xs-3";} else { return "col-xs-3 col-md-offset-1";}})
				.attr("id", function (d,i) {return "kpi" + i})
				.text(function (d) {return d[1];});
			kpis.append("h4")
					.style("color", "white")
					.text(function (d) {return d[0];})
					.attr("class","lead")
					.attr("id",function (d,i) {return "kpi" + i + "-label"});
		}
		
		function updateInsights() {
			var insightData=[["Customer XYZ has increased spending 350%, which has placed them at the top of the \"most valued customer\" list."],
							["Customer ABC does not seem to be spending as much as they did, down 48% from the average of the last 4 quarters."],
							["The average increase in spend this quarter for all customers is 25%, which is 3 times higher than the normal increase at this time of year."]];
			var insightsDiv=d3.select(".insights");
			var insights=insightsDiv.selectAll("div")
				.data(insightData);
			insights.exit().remove();
			insights.enter().append("div");
			insights
				.text(function (d) {return d[0]});
				
		}
	</script>
	<script>
	campaign1= 41173;
	campaign2=204778;
	campaign3=1002;

	campaign1_goal=60000;
	campaign2_goal=215000;
	campaign3_goal=10000;

	function updateCampaigns() {
		if (campaign1 > campaign1_goal) {
			true;
		} else {
			campaign1= campaign1 + 60;
		}
		
		if (campaign2 > campaign2_goal) {
			true;
		} else {
			campaign2= campaign2 + 10;
		}
		
		if (campaign3 > campaign3_goal) {
			true;
		} else {
			campaign3= campaign3 + 1;
		}

		
		var campaignData=[["All Aboard",campaign1,campaign1_goal],["To the Max",campaign2,campaign2_goal],["Street Cred",campaign3,campaign3_goal]]
		var campaignColors=["","progress-bar-success","progress-bar-danger"];
		
		var campaignDiv=d3.select(".campaigns");
		var campaigns=campaignDiv.selectAll("div")
					.data(campaignData);
		campaigns.exit().remove();
		campaigns.enter().append("div")
			.append("span")
			.text(function(d,i) {return d[0] + " - " + d[1]});
		campaigns
			.attr("class",function (d,i) { return "progress-bar " + campaignColors[i] + " progress-bar-striped" })
			.attr("role","progressbar")
			.attr("aria-valuenow",campaign1/campaign1_goal)
			.attr("aria-valuemin",0)
			.attr("aria-valuemax",100)
			.attr("style",function (d,i) { return "width: " + d[1]*100/d[2] + "%" });
		campaigns.selectAll("span")
					.text(function(d,i) {return d[0] + " - " + d[1]});
